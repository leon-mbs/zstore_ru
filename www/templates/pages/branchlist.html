<html>
  <head>
        <title>Филиалы   </title>

    </head>

    <body>
        <div class="row">
            <div class="col-12">
                <div zippy="branchtable">
                    <h3>Филиалы </h3>
                    <a zippy="addnew" class="btn btn-outline-primary  ">Добавить</a>
                    <table class="table table-bordered   table-sm" style="width:500px">

                        <tr zippy="branchlist">
                            <td zippy="branch_name"></td>

                            <td zippy="address"></td>


                            <td style="width:100px"><a zippy="edit" title="Редактировать"><i class="fa fa-edit"></i></a> 
                           &nbsp;&nbsp; <a zippy="delete" title="Удалять"><i class="fa fa-trash text-danger"></i></a></td>
                        </tr>
                    </table>
                  <b>Перенести не связанные  с  филиалами  ресурсы  </b>
                  <form zippy="formmove"  class="form-inline"  >
                     В филиал <select zippy="selmove" class="form-control mr-4"><option value="0">Выбрать</option></select> <input zippy="btnmove"  class="btn btn-success" type="submit" value="Выполнить">
                  </form>
                  <small>Если  поддержка  филиалов  включена уже после  проведения документов </small>
                </div>

                <form class="col-6 col-md-4" zippy="branchdetail">
                    <div class="form-group">
                        <label for="editbranchname">Название</label>
                        <input  required="on"  class="form-control" zippy="editbranchname"/>
                    </div>


                    <div class="form-group">
                        <label for="editaddress">Адрес </label>
                        <input class="form-control" zippy="editaddress"/>
                        <small>Если  указан, используется  вместо настроек  компании</small>
                    </div>
                    <div class="form-group">
                        <label for="editphone">Телефон</label>
                        <input  pattern="[0-9]+" class="form-control" zippy="editphone"/>
                        <small>Если  указан, используется  вместо настроек  компании</small>
                    </div>


                    <div class="form-group">
                        <label for="editcomment">Комментарий</label>
                        <textarea class="form-control" zippy="editcomment">
                        </textarea>
                    </div>
                    <div class="form-check">
                        <input zippy="editdisabled" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="editdisabled">Закрит</label>
                    </div>

                    <input zippy="save" type="submit" value="Сохранить" class="btn btn-primary  ">&nbsp;&nbsp;
                    <input zippy="cancel" type="button" value="Отменить" class="btn btn-outline-primary  ">

                </form>
            </div>
        </div>
     <script  >

        function check_btnmove() {
                return confirm("Выполнить?")
        }   
     </script>
    </body>
</html>
