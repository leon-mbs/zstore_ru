<html>
    <head>
          <title> Возврат от покупателя</title>
    </head>

    <body>


        <form zippy="docform">
            <h3>Возврат от покупателя </h3>
            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_number">Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number"  required="on" >
                    </div>
                    <div class="form-group  ">
                        <label for="customer">Покупатель</label>
                        <input placeholder="Начните вводить..." class="form-control " zippy="customer"/>

                    </div>
                   
                    <div class="form-group  ">
                        <label data-label="pos" for="pos">POS терминал</label>
                        <select class="form-control  " zippy="pos">
                            <option value="0">Не выбрано</option>

                        </select>
                    </div>
                     
                    <div class="form-group  ">
                        <label for="notes">Примечание </label>

                        <input class="form-control" type="text" zippy="notes">


                    </div>

                </div>
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_date"> Дата</label>
                        <input class="form-control" type="text" zippy="document_date"  required="on" >
                    </div>
                    <div class="form-group  ">
                        <label for="store">На склад</label>
                        <select class="form-control" zippy="store">
                            <option value="0">Не выбрано</option>
                        </select>
                    </div>
                    <div class="form-group  ">
                        <label for="payment">Касса, счет</label>
                        <select class="form-control" zippy="payment">
                            <option value="0">Не выбрано</option>

                        </select>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-8">

                    <a zippy="addrow" class="btn btn-info  ">Добавить товар</a>
                    <table class="table table-sm">
                        <tr>
                            <th>Название</th>
                            <th>Ед.</th>
                           
                           
                            


                            <th class="text-right">Кол.</th>
                            <th class="text-right">Цена</th>
                            <th class="text-right">  {{#usends}} Цена с НДС {{/usends}}</th>
 
                            <th class="text-right">Сумма</th>
                            <th  ></th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="tovar"></td>
                            <td zippy="msr"></td>
                           
                            <td ><span zippy="snumber"></span> <span zippy="sdate" ></span> </td>
                            
                           


                            <td zippy="quantity" class="text-right"></td>
                            <td zippy="price" class="text-right"></td>
                            
    
                            <td zippy="amount" class="text-right"></td>
                            <td><a zippy="edit"><i class="fa fa-edit"></i></a> &nbsp;&nbsp;&nbsp;<a zippy="delete"><i class="fa fa-trash"></i></a>
                            </td>

                        </tr>
                        <tr style="font-weight: bolder;">

                       
                            <td colspan="5" class="text-right">На суму:</td>
                           

                            <td zippy="total" class="text-right"></td>
                            <td></td>
                        </tr>
                           {{^usends}} 
                        <tr style="font-weight: bolder;">

                         
                            <td colspan="5" class="text-right">Скидка:</td>
                            

                            <td zippy="discount" class="text-right"></td>
                            <td></td>
                        </tr>                            
                        <tr style="font-weight: bolder;">

                         
                            <td colspan="5" class="text-right">Бонус:</td>
                         

                            <td zippy="bonus" class="text-right"></td>
                            <td></td>
                        </tr>  
                           {{/usends}}                           
                       {{#usends}} 
                       <tr style="font-weight: bolder;">

                         
                            <td colspan="5" class="text-right">В т.ч. НДС:</td>
                         

                            <td zippy="totalnds" class="text-right"></td>
                            <td></td>
                        </tr>                            
                      {{/usends}} 
                    
                       <tr style="font-weight: bolder;">

                         
                            <td colspan="5" class="text-right">Всего:</td>
                          

                            <td zippy="payamount" class="text-right"></td>
                            <td></td>
                        </tr>

                        <tr style="font-weight: bolder;">
                      
                            <td colspan="5" class="text-right"><span data-label="payed">Возвращено оплату:</span></td>
                            

                            <td zippy="payed" class="text-right"></td>
                            <td><a data-label="payed" href="javascript:void(0);" data-toggle="modal"
                                   data-target="#modalpayed"><i class="fa fa-edit"></i></a></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="button" value="Отменить" zippy="backtolist" class="btn btn-outline-secondary  ">
                    <input zippy="savedoc" type="submit" value="Сохранить" class="btn btn-outline-primary  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-outline-primary  ">


                </div>
            </div>

            <div id="modalpayed" class="modal fade  " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered  modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Оплата</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group  ">
                                <input class="form-control qtyprice" type="text" zippy="editpayed" pattern="[0-9,\.]+">
                                <div class="input-group-append">
                                    <input type="submit" value="OK" zippy="bpayed" class="ml-2 btn btn-info  ">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </form>
        <form zippy="editdetail">
            <h4>Ввод товара </h4>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">

                    <div class="form-group">
                        <label for="edittovar">Название</label>
                        <input   placeholder="Начните вводить..." class="form-control " zippy="edittovar"/>


                    </div>
                    <div class="form-group">
                        <label for="editquantity">Количество</label>
                        <input class="form-control qtyprice" type="text" zippy="editquantity"  required="on"  pattern="[0-9,\.]+"
                               style="width: 100px;">

                    </div>
                    <div class="form-group">
                        <label for="editprice">Цена </label>
                        <input class="form-control qtyprice" type="text" zippy="editprice"  required="on"  pattern="[0-9,\.]+"
                               style="width: 100px;">

                    </div>


                    <div class="form-group">
                        <input type="button" zippy="cancelrow" value="Отменить" class="btn btn-outline-secondary mr-2">
                        <input type="submit" zippy="submitrow" value="Сохранить" class="btn btn-outline-primary ">
                        
                    </div>


                </div>
            </div>
        </form>

 
    </body>
</html>
