<html>
    <head>
          <title> Возврат поставщику</title>
    </head>

    <body>


        <form zippy="docform">
            <h3>Возврат поставщику </h3>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">
                    <div class="form-group">
                        <label for="document_number">Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number"  required="on" >
                    </div>
                    <div class="form-group  ">
                        <label for="store">Склад</label>
                        <select class="form-control" zippy="store">
                            <option value="0">Не встановлено</option>
                        </select>
                    </div>

                    <div class="form-group  ">
                        <label for="customer">Поставщик</label>
                        <input placeholder="Начните вводить..." class="form-control " zippy="customer"/>


                    </div>


                    <div class="form-group  ">
                        <label for="notes">Примечание </label>

                        <input class="form-control" type="text" zippy="notes">


                    </div>


                </div>
                <div class="col-12 col-md-4 col-xl-3">
                    <div class="form-group">
                        <label for="document_date"> Дата</label>
                        <input style="width:120px;" class="form-control" type="text" zippy="document_date"  required="on" >
                    </div>
                    <div class="form-group  ">
                        <label for="payment">Касса, счет</label>
                        <select class="form-control" zippy="payment">
                            <option value="0">Не выбрано</option>

                        </select>
                    </div>
                    {{^usends}}
                   <div class="form-check">
                        <input zippy="comission" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="comission">Возврат комиссионных товаров</label> 
                    </div>                 
                    {{/usends}}
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-10 col-xl-8">

                    <a zippy="addrow" class="btn btn-info  ">Добавить товар</a>
                    <table class="table table-sm">
                        <tr>
                            <th><i onclick=" $('.seldel').prop('checked', $('.seldel').prop('checked') == false);"
                                style="width:30px;cursor:pointer" title="Снять/Выставить флаг"
                                    class="fa fa-check-double "></i> </th>
                            <th>Название</th>
                            <th>Код</th>
                            <th>Ед.</th>
                          
                            <th>{{#usesnumber}}Серия, дата{{/usesnumber}}</th>
                        
                       

                            <th class="text-right">Кол.</th>
                            <th class="text-right">Цена</th>

                            <th class="text-right">Сумма</th>
                            <th  ></th>
                        </tr>
                        <tr zippy="detail">
                            <td  ><input  zippy="seldel" class="seldel" type="checkbox"></td>
                            <td zippy="tovar"></td>
                            <td zippy="code"></td>
                            <td zippy="msr"></td>
                            <td ><span zippy="snumber"></span> <span zippy="sdate" ></span> </td>
                           


                            <td zippy="quantity" class="text-right"></td>
                            <td zippy="price" class="text-right"></td>

                            <td zippy="amount" class="text-right"></td>
                            <td><a zippy="edit"><i class="fa fa-edit"></i></a> 
                            </td>

                        </tr>
                        <tr style="font-weight: bolder;">
                        <td><a class="text-danger" title="Удалить" zippy="delete"><i class="fa fa-trash"></i></a></td>
                           
                            <td colspan="6" class="text-right">Всего:</td>
                        

                            <td zippy="total" class="text-right"></td>
                            <td></td>
                        </tr>
                        <tr style="font-weight: bolder;">
                         
                            <td colspan="7" class="text-right"><span data-label="payed">НДС:</span></td>
                         

                            <td zippy="nds" class="text-right"></td>
                            <td></td>
                        </tr>
   <tr style="font-weight: bolder;">
                         
                            <td colspan="7" class="text-right"><span data-label="payed">Внесено оплату:</span></td>
                         

                            <td zippy="payed" class="text-right"></td>
                            <td><a data-label="payed" href="javascript:void(0);" data-toggle="modal"
                                   data-target="#modalpayed"><i class="fa fa-edit"></i></a></td>
                        </tr>


                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="button" value="Отменить" zippy="backtolist" class="btn btn-outline-secondary  mr-2 ">
                    <input zippy="savedoc" type="submit" value="Сохранить" class="btn btn-outline-primary   mr-2">
                    <input zippy="execdoc" type="submit" value="Провести" class="btn btn-primary  ">


                </div>
            </div>

            <div id="modalpayed" class="modal fade  " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered  modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Оплата</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group  ">
                                <input class="form-control qtyprice" type="text" zippy="editpayed" pattern="[0-9,\.]+">
                                <div class="input-group-append">
                                    <input type="submit" value="OK" zippy="bpayed" class="ml-2 btn btn-info  ">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </form>
        <form zippy="editdetail">
            <h4>Ввод товара </h4>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">

                    <div class="form-group">
                        <label for="edittovar">Название</label>
                        <input   placeholder="Начните вводить..." class="form-control " zippy="edittovar"/>

                        Наличикы: <span zippy="qtystock"></span>

                    </div>
                    <div class="form-group">
                        <label for="editquantity">Количество</label>
                        <input class="form-control qtyprice" type="text" zippy="editquantity"  required="on"  pattern="[0-9,\.]+"
                               style="width: 70px;">

                    </div>
                    <div class="form-group">
                        <label for="editprice">Цена </label>
                        <input class="form-control qtyprice" type="text" zippy="editprice"  required="on"  pattern="[0-9,\.]+"
                               style="width: 70px;">

                    </div>


                    <div class="form-group">
                        <input type="button" zippy="cancelrow" value="Отменить" class="btn btn-outline-secondary  mr-2">
                        <input type="submit" zippy="submitrow" value="Сохранить" class="btn btn-outline-primary ">
                        
                    </div>


                </div>
            </div>
        </form>
 

    </body>
</html>
