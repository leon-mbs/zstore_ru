<html>
 <head>
        <title>  Журнал системных сообщений  </title>

    </head>

    <body>
        <style>
        .dark-mode  pre  {
           color:#fff; 
         
             
        }
        </style>
        <div class="row">
            <div class="col-12 col-md-8 col-xl-6"  >
                <h4>Журнал системных сообщений</h4>
                <div class="navbar nav">
                    <form  zippy="filter" class="form-inline ">


                        <input   class="form-control mr-2" type="text" zippy="searchtext" placeholder="Поиск по контенту">

                        <input   type="submit" class="  btn btn-outline-success  " value="Искать">


                    </form>
                </div>

                <table class="table table-sm    ">
                    <tr  zippy="nlist">

                        <td><i class="fa fa-clock"> </i> <span zippy="ndate" > </span>

                            <p zippy="msg" >
                            <p>
                        </td>
                        <td><span  zippy="newn" class="badge badge-info">Новое</span></td>


                    </tr>
                </table>
                <div zippy="pag"></div>              

      
            </div>

         <div class="col-12 col-md-4 "  >
                <h5>Файловый лог</h5>
                <table class="table table-sm    ">
                    <tr  zippy="flist">

                        <td zippy="fname">                        </td>
                        <td> 
                        <a zippy="fview"   title="Просмотр"> <i class="fa fa-eye"></i></a>
                        &nbsp;&nbsp;<a zippy="fdown"   title="Загрузка"> <i class="fa fa-download"></i></a>
                         </td>


                    </tr>
                </table> 
                    
                 <pre style="font-size:smaller" zippy="fc"  >    
              
                </pre>
               
              </div>

        </div>
 
    
          
    </body>

</html>
