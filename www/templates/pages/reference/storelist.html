<html>
    <head>
            <title> Справочник складов </title>

    </head>

    <body>


        <div class="row" zippy="storetable">
            <div class="col-12 col-md-6">
                <h2>Справочник складов</h2>
                <a zippy="storeadd" class="btn btn-primary  ">Добавить</a>                
                <table class="table table-bordered  table-sm">
                    <tr>
                        <th>Название</th>
                        {{#usebranch}}
                        <th>Филиал</th>
                        {{/usebranch}}
                        <th class="text-right">ТМЦ на сумму</th>
                        <th>Описание</th>
                        <th style="width: 80px"></th>
                    </tr>
                    <tr zippy="storelist">
                        <td zippy="storename"></td>
                        {{#usebranch}}
                        <td zippy="branch"></td>
                        {{/usebranch}}
                        <td zippy="qty" class="text-right"></td>
 
                        <td zippy="storedesc"></td>
                        <td align="center">
                            <a zippy="storeedit" title="Редагувати"><i class="fa fa-edit"></i></a>
                        &nbsp;&nbsp;    <a zippy="storedelete" title="Изъять"><i class="fa fa-trash"></i></a></td>
                    </tr>
                </table>


            </div>
        </div>
        <div class="row">
            <form class="col-12 col-md-4" zippy="storeform" method="post">


                <div class="form-group">
                    <label for="storeeditname"> Название</label>
                    <input class="form-control" type="text" zippy="storeeditname" required="required">
                </div>
                {{#usebranch}}
                <div class="form-group">
                    <label for="editbranch">Филиал</label>
                    <select class="form-control" zippy="editbranch">
                        <option value="0">Не выбрано</option>
                    </select>
                </div>
                {{/usebranch}}
                <div class="form-group">
                    <label for="storeeditdesc"> Описание </label>
                    <textarea class="form-control" type="text" zippy="storeeditdesc"></textarea>
                </div>
                   <div class="form-check">
                    <input zippy="editdisabled" type="checkbox" class="form-check-input">
                    <label class="form-check-label" for="editdisabled">Не используется</label>
                </div>
                
                <div class="form-group">
                    <input zippy="storesave" type="submit" value="Сохранить" class="btn btn-outline-primary  "> &nbsp;
                    <input zippy="storecancel" type="button" value="Отменить" class="btn btn-outline-secondary ">
                </div>


            </form>
        </div>


    </body>
</html>
