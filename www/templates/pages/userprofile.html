<html>
 <head>
        <title>   Мой профиль </title>

    </head>

    <body>

        <div class="row ">
            <div class="col-10  col-md-8 col-lg-6">

                <h4>Мой профиль</h4>
                <form role="form" zippy="profileform">
                    <div class="row ">
                        <div class="col-12 col-md-6 ">         


                            <div class="form-group  ">
                                <label for="defstore">Компания по умолчанию</label>

                                <select class="form-control" zippy="deffirm">
                                    <option value='0'>Не установлена</option>
                                </select>
                            </div>
                            <div class="form-group  ">
                                <label for="defstore">Склад по умолчанию</label>

                                <select class="form-control" zippy="defstore">
                                    <option value='0'>Не установлено</option>
                                </select>
                            </div>
                            <div class="form-group  ">
                                <label for="defmf">Денежный счет по умолчанию</label>

                                <select class="form-control" zippy="defmf">
                                    <option value='0'>Не установлено</option>
                                </select>
                            </div>
                            <div class="form-group  ">
                                <label for="defsalesource">Источник продаж по умолчанию</label>

                                <select class="form-control" zippy="defsalesource">
                                    <option value='0'>Не установлено</option>
                                </select>
                            </div>
                            <div class="form-group  ">
                                <label for="pagesize">Рядов в таблицах с постраничным выводом </label>

                                <select class="form-control" zippy="pagesize" style="width:100px;">

                                </select>


                                <div class="form-group  ">
                                    <label for="mainpage">Главная страница</label>

                                    <select class="form-control" zippy="mainpage">
                                        <option value='\App\Pages\Main'>Дашборд (виджеты)</option>
                                    </select>
                                </div>

                              
                              
                                
                            </div>
                           <div class="form-check">
                                <input zippy="emailnotify" type="checkbox" class="form-check-input">
                                <label class="form-check-label" for="emailnotify">Отправлять сообщение на e-mail </label>

                            </div>   
                            
                            <div class="form-check">
                                <input zippy="hidesidebar" type="checkbox" class="form-check-input">
                                <label class="form-check-label" for="hidesidebar">Прятать боковое меню </label>

                            </div>
                            
                           <div class="form-check">
                                <input zippy="darkmode" type="checkbox" class="form-check-input">
                                <label class="form-check-label" for="darkmode">Ночная тема </label>

                            </div>
                                  <div class="form-check">
                                    <input zippy="usemobileprinter" type="checkbox" class="form-check-input">
                                    <label class="form-check-label" for="usemobileprinter">Открывать печать в новой вкладке  </label> 
                                   <i class="fa fa-info-circle  " data-toggle="tooltip" data-placement="top"
                                   title="Для мобильных устройств чтобы печатать соответствующим приложением через меню Поделиться. 
                                    Касается только системных принтеров"></i>

                                </div>                              
                        </div>


                        <div class="col-12 col-md-6 ">         
                            <div class="form-group">
                                <label for="userlogin">Логин</label>
                                <span zippy="userlogin" class="form-control-plaintext"></span>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" zippy="email">
                            </div>
                            <div class="form-group">
                                <label for="phone">Телефон</label>
                                <input   class="form-control" zippy="phone">
                            </div>
                            <div class="form-group">
                                <label for="viber">Viber</label>
                                <input   class="form-control" zippy="viber">
                            </div>   

                        </div>


                    <div class="col-12 col-md-6 ">         
                        </div>
                       <div class="col-12 col-md-6 ">         
   

                            <div class="form-group  ">
                                <button type="submit"   class="btn btn-primary">Сохранить</button>
                            </div>


                        </div>
                    </div>            
                </form>
            </div>
        
            <div class="col-10 col-lg-3 col-md-3 col-xl-2">
                         <h4>Принтер чеков</h4>
                         <form zippy="printer">
                            <div class="form-group  ">
                                <label for="prtype">Тип подключения</label>
                                <select class="form-control" zippy="prtype">
                                     <option value="0">Системный принтер</option>
                                     <option value="1">Print сервер</option>
                                </select>
                                <small data-label="pserver">Описание <a href="https://zippy.com.ua/ext#10" target="_blank">тут</a>  </small>
                            </div>    
                                 
                                
                             <div class="form-group  ">
                                <label data-label="pserver" for="pserver">Адрес сервера</label>
                                <input class="form-control" zippy="pserver">
                                 
                            </div>
                             <div class="form-group  ">
                                <label data-label="pwsym" for="pwsym">Ширина (кол. символов)</label>
                                <input type="number"  style="width:100px"   class="form-control" zippy="pwsym">
                                <a  data-label="pwsym" zippy="pstest" >Тест принтера</a>
                            </div>
                                          
                             <div class="form-group">
                                <input zippy="savep" class="btn btn-primary" type="submit" value="Сохранить">
                            </div>                            
                         </form>   
            </div>
            <div class="col-10 col-lg-3 col-md-3 col-xl-2">

                <h4>Смена пароля</h4>
                <form role="form" zippy="passwordform">

                    <div class="form-group">
                        <label for="userpassword">Новый пароль</label>
                        <input type="password" class="form-control" zippy="userpassword" required="required">
                    </div>

                    <div class="form-group">
                        <label for="userpassword">Подтверждение</label>
                        <input type="password" class="form-control " zippy="confirmpassword" required="required">
                    </div>

                    <button type="submit"   class="btn btn-primary">Сохранить</button>
                </form>
                <br>


            </div>
        </div>


    </body>

</html>
