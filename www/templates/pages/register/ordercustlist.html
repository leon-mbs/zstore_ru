<html>
    <head>
        <title>  Заявки  поставщикам </title>

    </head>
   <body>
        <div class="row">
            <div class="col-12 col-xl-10">

                <h3>Заявки  поставщикам </h3>


                <div class="card">
                    <form zippy="filter" class="form-inline ">


                        <label for="searchnumber"> № </label>

                        <input class="form-control mr-2" type="text" zippy="searchnumber" style="width:100px">

                        <select class="form-control mr-2" zippy="status">
                        </select>

                        <input class="form-control mr-2" type="text" zippy="searchtext" placeholder="Поиск по контенту" ]>


                        <input type="submit" class="  btn btn-outline-success  " value="ОК">


                    </form>
                </div>
                <a href="/index.php?p=App/Pages/Doc/OrderCust" class="btn btn-info mt-2 mb-3">Створити</a>
                <br><a zippy="csv">Экспорт в Excel</a>

                <table class="table   table-sm   ">
                    <tr>

                        <th>Номер</th>
                        <th>Дата</th>
                        <th>Поставщик</th>
                        <th class="text-right">Сумма</th>
                        <th>Статус</th>
                        <th>Доставка</th>


                        <th></th>
                        <th></th>


                    </tr>
                    <tr zippy="doclist">

                        <td  ><a zippy="number"></a></td>
                        <td class="text-nowrap" zippy="date"></td>
                        <td zippy="customer"></td>
                        <td zippy="amount" class="text-right"></td>


                        <td class="text-nowrap" zippy="state"></td>
                        <td class="text-nowrap" zippy="delivery"></td>
                        <td zippy="onotes">Коментарий</td>

                        <td class="text-nowrap">
                            <a zippy="show" title="Просмотр"><i class="fa fa-eye"></i></a>
                            &nbsp; &nbsp; &nbsp; &nbsp; <a zippy="edit" title="Редактирование"><i class="fa fa-edit"></i></a>

                        </td>


                    </tr>

                </table>

                <div zippy="pag">
                </div>
                <a id="dankor"></a>


            </div>

        </div>


        <div class="row" zippy="statuspan">
            <div class="col-12">

                <div class="card">
                    <form zippy="statusform">   
                         <div class="form-group row">
                            <button zippy="bcan" type="submit" class="  btn btn-secondary  mr-2 "><i class="fa fa-undo"></i>
                                Отменить
                            </button>
                            <button zippy="bclose" type="submit" class="  btn btn-success  mr-2 "><i class="fa fa-gavel"></i>
                                Закрить
                            </button>
                            <button zippy="bttn" class="btn btn-primary  mr-2"><i class="fa fa-truck"></i> Создать приход</button>
                            <button zippy="binv" class="btn btn-primary  mr-2"><i class="fa fa-credit-card"></i> Создать счет
                            </button>
                            <button zippy="binp" class="btn btn-primary  mr-2"><i class="fa fa-cog"></i> На выполнение</button>
                         </div>
                          <div class="form-group row">
                             <div class="col-auto mt-2"><label data-label="deldate"  for="deldate">Доставка</label></div>
                             <div class="col-auto"> <input zippy="deldate" style="width:120px" class="form-control  mr-2" >      </div> 
                             <div class="col-auto"><button zippy="bdeldate" data-label="deldate" class="btn btn-info  mr-2">Задать</button></div>
                         </div>
                    </form>
                </div>


                <div zippy="docview"></div>

            </div>
        </div>


    </body>
</html>
