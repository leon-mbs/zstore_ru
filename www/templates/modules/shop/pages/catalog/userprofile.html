<html>

    <body>

        <div class="row ">
            <div class="col-10  col-md-4 col-xl-3">

                <h4>Мой профиль</h4>
                <form   zippy="profileform">
              
                               
                            <div class="form-group">
                                <label for="firstname">Имя  </label>
                                <input   class="form-control" zippy="firstname" required="required">
                            </div>
                           <div class="form-group">
                                <label for="lastname">Фамилия</label>
                                <input   class="form-control" zippy="lastname" required="required">
                            </div>
                            <div class="form-group">
                                <label for="phone">Телефон</label>
                                <input   class="form-control" zippy="phone" required="required">
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail</label>
                                <input type="email" class="form-control" zippy="email">
                            </div>
                            <div class="form-group">
                                <label for="address">Адрес доставки</label>
                                <textarea   class="form-control" zippy="address"></textarea>
                            </div>
 
                     

                            <div class="form-group  ">
                                <button type="submit" zippy="submitpass" class="btn btn-primary">Сохранить</button>
                            </div>

                              
                </form>
            </div>
   <div class="col-10  col-md-4 col-xl-3">

                <h4>Смена пароля</h4>
                <form role="form" zippy="passwordform">

                    <div class="form-group">
                        <label for="userpassword">Пароль</label>
                        <input type="password" class="form-control" zippy="userpassword" required="required">
                    </div>

                    <div class="form-group">
                        <label for="userpassword">Подтверждение</label>
                        <input type="password" class="form-control " zippy="confirmpassword" required="required">
                    </div>

                    <button type="submit" zippy="submitpass" class="btn btn-primary">Сохранить</button>
                </form>
                <br>


            </div>

        </div>


    </body>

</html>
