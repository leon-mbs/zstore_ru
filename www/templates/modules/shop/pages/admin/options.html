<html>


    <body>
      

        <div class="row ">
            <div class="col-12    col-md-6   col-xl-4   ">
                <h4>Настройки</h4>
                <small><i class="fa fa-exclamation-triangle"></i>
                Прямой переход в каталог [адрессайта]/shop, 
                прямой переход на склад [адрессайта]/store
                </small>
                <form zippy="shop" enctype="multipart/form-data">
                    <div class="form-group   ">
                        <label  for="shopname">Название магазина</label>
                     
                            <input required="required" class="form-control " zippy="shopname"/>
                         
                    </div>
                    <div class="form-group   ">
                        <label   for="logo">Логотип</label>
                      
                            <input  accept="image/png,image/jpeg" type="file" class="form-control " zippy="logo"/>
                     
                    </div>




                    <div class="form-group    ">
                        <label   for="shopdefpricetype">Тип цены </label>
                      
                            <select class="form-control" zippy="shopdefpricetype">
                            </select>
                         
                    </div>
                 <div class="form-group  ">
                        <label for="salesource">Источник продаж</label>
                        <select class="form-control" zippy="salesource">
                            <option value="0">Не выбрано</option>
                        </select>
                    </div>                    
                     
                    <div class="form-group   ">
                        <label   for="shopordertype">Формировать по заказу 
                            
                        </label>
                             <i class="fa fa-info-circle  " data-toggle="tooltip" data-placement="top"
                                   title=" В кассовом чеке нет доставки. В кафе не показываются фильтры и отзывы. В доставке только адрес в городе, заданный в настройках кафе"></i>
                          
                            <select class="form-control " zippy="shopordertype">

                                <option value='0'>Обычный заказ</option>
                                <option value='1'>Кассовый чек</option>
                                <option value='2'>Заказ кафе</option> 

                            </select>
                            
                       
                    </div>
                    {{#usebranch}}
                    <div class="form-group   ">
                        <label   for="shopdefbranch">Филиал </label>
                              <i class="fa fa-info-circle  " data-toggle="tooltip" data-placement="top"
                                   title="Филиал, с которого создаются документы "></i>
                       
                            <select class="form-control" zippy="shopdefbranch">
                                <option value="0">Не выбрано</option>
                            </select>
                            
                      
                    </div>
                    {{/usebranch}}
              

                    <div class="form-group   ">
                        <label   for="email">E-mail для обратной связи</label>
                  
                            <input class="form-control " zippy="email"/>
                       
                    </div>
    
                  <div class="form-group   ">
                        <label   for="phone">Телефон для заказов</label>
                        
                            <input class="form-control " zippy="phone"/>
                        
                  </div>
                  <div class="form-group   ">
                        <label   for="currencyname">Денежная единица</label>
          
                            <input class="form-control " zippy="currencyname"/>
                      
                    </div>
                   
                   

                    <div class="form-check">
                        <input zippy="usefilter" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="usefilter">Показывать фильтр отбора </label>

                    </div>
                    <div class="form-check">
                        <input zippy="usefeedback" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="usefeedback">Показывать отзывы </label>

                    </div>
               
                    <div class="form-check">
                        <input zippy="uselogin" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="uselogin">Вход в каталог только разрешенным покупателям </label>
                         <i class="fa fa-info-circle  " data-toggle="tooltip" data-placement="top"
                                   title="Для доступа в каталог контрагент должен быть залогиненым и иметь разрешение (чекер в справочнике контрагентов) "></i>
                        
                    </div>
                    <div class="form-check">
                        <input zippy="usemainpage" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="usemainpage">Выставить каталог как главную страницу </label>
                         <i class="fa fa-info-circle  " data-toggle="tooltip" data-placement="top"
                                   title="Каталог будет открываться при переходе на главную страницу сайта. Переход в учетную систему по адресу /store "></i>
                          
                        
                    </div>

         
                    <div class="form-group mt-2  ">
                        <div class="col-sm-4">
                            <button class="btn btn-primary" type="submit">Сохранить</button>
                       
                        </div>
                    </div>

                </form>
               
                
               
                
                                          
            </div>
           
        
           
       
            
            
        </div>
        
        
        
        
  
        <script>
 

        </script>

    </body>
</html>
