<html>

    <body>
        <style>
            .list-group-item {
                padding: 04px;
            }
        </style>
        <div class="row">
            <div class="col-12">
                <h3>Рекомендовані товари</h3>
                <small>Показуються лише категорії, у яких є товари</small>
            </div>
            <div class="col-12 col-md-6  ">
                <table class="table table-sm">
                    <tr zippy="grouplist">
                        <td ><a zippy="groupname"></a></td>
                    </tr> 

                </table>
            </div>

            <div class="col-12  col-md-6  ">
   
                <div zippy="recpanel" class="row">
                    <div  zippy="itemlistpanel" class="col-12     ">
                         
                        <a zippy="additem" class="btn     btn-primary">Додати</a><br>
                        <table class="   table    table-sm ">
                            <tr>
                                <th>Товар</th>
                                <th>Рекомендації</th>

                            </tr>
                            <tr zippy="itemlist">
                                <td ><span zippy="itemname" style="display:block"></span>
                                  <a class="text-success mr-4" zippy="itemedit">Редагувати</a>
                                  <a class="text-danger" zippy="itemdel">Видалити</a>   
                                </td>
                                <td zippy="recitems">
                                
                                
                                </td>
                               
                                
                           </tr>
                        </table>
                    </div>

                    <form zippy="itemeditform" >
                       <div class="col-12 col-xl-10 ">
                            <div class="form-group row">
                                <label class="col-2 col-form-label" for="edititem">Товар</label>
                                <div class="col-10">
                                    <select   class="form-control  " zippy="edititem">
                                        <option value="0">Не вибраний</option>
                                    </select>
                                </div>
                            </div>
                           <div class="form-group row">
                                <label   for="editrec">Рекомендований товар</label>
                                
                                  <div class="input-group  ">
                                      <input placeholder="Почніть вводити..."  class="form-control" zippy="editrec">
                                       
                                     
                                      <div class="input-group-append">
                                         <a title="Додати  до списку" class="btn btn-success" zippy="addrec" >+</a>
                                     </div>                                  
                                 </div>
                          </div>
                           <table class="table table-sm">
                               <tr zippy="recitemlist">
                                  <td zippy="recitem">   </td> <td> <a zippy="recitemdel"> <i class="fa fa-trash text-danger"></i></a> </td>           
                               </tr>   
                           </table>
                         <div class="form-group">
                              <input zippy="save" type="submit" value="Зберегти" class="btn btn-primary  ">&nbsp;&nbsp;
                              <a zippy="cancel"   class="btn btn-outline-secondary  ">Скасувати</a> 
                         </div>
              
                      </div> 
                        
                    </form>
                    
                 
                    
                </div>


            </div>
        </div>
    
    </body>
</html>
