<html>

    <body>

        <div class="row  ">
            <div class="col-12  col-sm-10 col-md-6    col-xl-4  ">
                <h4>Настройка  подключения</h4>
                <form zippy="cform">
                    <div class="form-group">
                        <label for="site">Адрес  сайта</label>
                        <input type="text" zippy="site" class="form-control" required="required"/>
                         <small>Нужно ввести  полный адрес</small>
                    </div>
                     <div class="form-check">
                        <input zippy="v4" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="v4">Opencart v4 </label>

                    </div>
                    
                    <div class="form-group">
                        <label for="apiname">Наименование API</label>
                        <input type="text" zippy="apiname" class="form-control" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="key">Код API</label>
                        <textarea style="height:150px;" zippy="key" class="form-control" required="required"></textarea>
                    </div>
                    <div class="form-check">
                        <input zippy="ssl" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="ssl">Проверять SSL сертификат </label>

                    </div>

                

                    <div class="form-group  ">
                        <label for="salesource">Источник продаж</label>
                        <select class="form-control" zippy="salesource">
                            <option value="0">Не указан</option>
                        </select>
                    </div>                    
                    <div class="form-group   ">
                        <label for="defpricetype">Тип цены </label>

                        <select class="form-control" zippy="defpricetype">
                            <option value="0">Не указан</option>

                        </select>
                        <small class="form-text text-muted">Цена для обновления в  магазине </small>

                    </div>
                   <div class="form-group   ">
                        <label for="defpaytype">Тип оплаты </label>

                        <select class="form-control" zippy="defpaytype">
                            <option value="0">Не указан</option>

                        </select>
                        

                    </div>
                   
                    <div class="form-group   ">
                        <label for="defmf">Касса </label>

                        <select class="form-control" zippy="defmf">
                            <option value="0">Не указана</option>

                        </select>
                        <small class="form-text text-muted">Обязательно если тип оплаты - предоплата </small>

                    </div>
                    <div class="form-group   ">
                        <label for="defstore">Склад</label>

                        <select class="form-control" zippy="defstore">
                            <option value="0">Не указан</option>

                        </select>
                        <small class="form-text text-muted">Для  автоматичекого резервирования товара  </small>

                    </div>
                
                    <div class="form-check">
                        <input zippy="insertcust" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="insertcust">Импортировать контрангентов </label>
                        <small class="form-text text-muted">Импортировать клиентов с  ИМ в справочник контрагентов.</small>
                        <br>
                    </div>
              
                            
                    <div class="form-group">
                        <input type="submit" value="Сохранить" zippy="save" class="btn   btn-primary mr-2"/>
                            

                    </div>
                </form>
            </div>
        </div>
        <script>

            function check_check() {

                 document.getElementById('dialogwait').showModal()
            }

        </script>

    </body>
</html>
